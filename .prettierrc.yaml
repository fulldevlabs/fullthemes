tabWidth: 2
parser: 'typescript'
semi: false
singleQuote: true
trailingComma: 'es5'
singleAttributePerLine: true
svelteStrictMode: false
plugins:
  - 'prettier-plugin-svelte'
  - 'prettier-plugin-astro'
  - 'prettier-plugin-organize-imports'
  - 'prettier-plugin-astro-organize-imports' # Really must be last

overrides:
  - files: '*.ts'
    options:
      parser: 'typescript'
  - files: '*.svelte'
    options:
      parser: 'svelte'
  - files: '*.astro'
    options:
      parser: 'astro'